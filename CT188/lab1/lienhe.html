<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" $ git init />

    <title>Trang chủ</title>
  </head>
  <body>
    <header>
      <a href="./trangchu.html">
        <img id="logo" src="./images/logo.png" alt="" />
      </a>

      <nav>
        <p>
          <a href="./trangchu.html">Trang Chủ</a>
          <a href="#">Giới Thiệu</a>
          <a href="./sanpham.html">Sản Phẩm</a>
          <a href="./tintức.html">Tin Tức</a>
          <a href="./dangnhap.html">Đăng Nhập</a>
          <a href="./dangky.html">Đăng Ký</a>
          <a href="./lienhe.html">Liên Hệ</a>
        </p>
      </nav>
    </header>
    <main>
      <h1>Liên hệ</h1>
      <img src="./images/lienhe/check-in.png" alt="" />
      <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP Cần Thơ</h1>
      <div>
        <p>
          Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu
          mẫu bên dưới.
        </p>
        <p>Xin cám ơn.</p>
      </div>
      <form action="" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
          <legend>Góp ý</legend>
          <table>
            <tr>
              <td>
                <label for="hoTen">Họ Tên:</label>
              </td>
              <td>
                <input
                  type="text"
                  id="hoTen"
                  placeholder="Vui lòng nhập họ tên của bạn"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email:</label>
              </td>
              <td>
                <input
                  type="text"
                  id="email"
                  placeholder="Vui lòng nhập địa chỉ email"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="select">Chủ đề:</label>
              </td>
              <td>
                <select name="" id="select" size="1" autofocus>
                  <option value="product-services">Về Sản Phẩm/Dịch Vụ</option>
                  <option value="member-offers">Về Ưu Đãi Thành Viên</option>
                  <option value="recruitment">Về Tin Tuyển Dụng</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="feedback">Nội Dung:</label>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <textarea
                  name=""
                  id="feedback"
                  cols="50"
                  rows="7"
                  placeholder="Nội dung cần liên hệ"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <input type="submit" value="Gửi" />
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>
        &copy 2021 Bản quyền thuộc về FreeezeVN:
        <a href="https://www.facebook.com" target="_blank">facebook</a>

        <a href="https://pinterest.com" target="_blank">pinterest</a>
        <a href="#logo">Về Đầu Trang</a>
      </p>
    </footer>
  </body>
</html>
