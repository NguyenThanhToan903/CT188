<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Đăng Ký Thành Viên</title>
  </head>
  <body>
    <header>
      <a href="./trangchu.html">
        <img id="logo" src="./images/logo.png" alt="" />
      </a>

      <nav>
        <p>
          <a href="./trangchu.html">Trang Chủ</a>
          <a href="#">Giới Thiệu</a>
          <a href="./sanpham.html">Sản Phẩm</a>
          <a href="./tintức.html">Tin Tức</a>
          <a href="./dangnhap.html">Đăng Nhập</a>
          <a href="./dangky.html">Đăng Ký</a>
          <a href="./lienhe.html">Liên Hệ</a>
        </p>
      </nav>
    </header>
    <main>
      <form action="" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
          <legend>Đăng Ký</legend>
          <table>
            <tr>
              <td colspan="2">
                <img src="./images/dangnhap/userlogin.png" alt="" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email</label>
              </td>
              <td>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Nhập email"
                />
              </td>
            </tr>
            <tr>
                <tr>
                    <td>
                      <label for="password">Mật Khẩu</label>
                    </td>
                    <td>
                      <input
                        type="password"
                        name="psw"
                        id="password"
                        placeholder="Nhập mật khẩu"
                      />
                    </td>
                  </tr>
            </tr>
            <tr>
              <td colspan="2">
                <input type="reset" value="Hủy">
                <input type="submit" value="Đăng Nhập">
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label for="">Bạn quên <a href="#">Mật Khẩu?</a>
                    <input type="checkbox" name="remember" id="remember">
                    Ghi nhớ cho lần đăng nhập sau
                </label>
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>

        <a href="https://pinterest.com" target="_blank">pinterest</a>
        <a href="#logo">Về Đầu Trang</a>
      </p>
    </footer>
  </body>
</html>
