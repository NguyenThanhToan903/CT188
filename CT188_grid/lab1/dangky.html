<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Đăng Ký Thành Viên</title>
  </head>
  <body>
    <header>
      <a href="./trangchu.html">
        <img id="logo" src="./images/logo.png" alt="" />
      </a>

      <nav>
        <p>
          <a href="./trangchu.html">Trang Chủ</a>
          <a href="#">Giới Thiệu</a>
          <a href="./sanpham.html">Sản Phẩm</a>
          <a href="./tintức.html">Tin Tức</a>
          <a href="./dangnhap.html">Đăng Nhập</a>
          <a href="./dangky.html">Đăng Ký</a>
          <a href="./lienhe.html">Liên Hệ</a>
        </p>
      </nav>
    </header>
    <main>
      <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
          <legend>Đăng Ký</legend>
          <table>
            <tr>
              <td>
                <label for="email">Email</label>
              </td>
              <td>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Vui lòng nhập email"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Mật Khẩu</label>
              </td>
              <td>
                <input
                  type="password"
                  name="psw"
                  id="password"
                  placeholder="Vui lòng nhập mật khẩu"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="password2">Nhập lại mật khẩu</label>
              </td>
              <td>
                <input
                  type="password"
                  name="psw2"
                  id="password2"
                  placeholder="Vui lòng nhập mật khẩu"
                />
              </td>
            </tr>
            <tr>
              <td><label for="">Cấp độ thành viên</label></td>
              <td>
                <input
                  type="radio"
                  name="memberType"
                  id="silver-member"
                  checked
                />
                <label for="silver-member">Bạc</label>
                <input type="radio" name="memberType" id="gold-member" />
                <label for="gold-member">Vàng</label>
                <input type="radio" name="memberType" id="platnum-member" />
                <label for="platinum-member">Bạc</label>
              </td>
            </tr>
            <tr>
              <td><label for="file">Ảnh đại diện</label></td>
              <td><input type="file" name="" id="file" /></td>
            </tr>
            <tr>
              <td colspan="2">
                <label for="">
                  Thông qua việc tạo tài khoản, bạn đồng ý với
                  <span>
                    <a href="#">Điều khoản &amp Quyền riêng tư của chúng tôi</a>
                  </span>
                </label>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="reset" value="Hủy" />
                <input type="submit" value="Đăng Ký" />
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>
        &copy 2021 Bản quyền thuộc về FreeezeVN:
        <a href="https://www.facebook.com" target="_blank">facebook</a>
        <a href="https://twitter.com" target="_blank">twitter</a>
        <a href="https://pinterest.com" target="_blank">pinterest</a>
        <a href="#logo">Về Đầu Trang</a>
      </p>
    </footer>
  </body>
</html>
